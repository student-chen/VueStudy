<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1.1声明式渲染</title>
  </head>
  <body>
      <div id="test1">
        <h1>{{message}}</h1>
      </div>
      <div id = 'test2'>
        <h1 v-bind:title='message'>
          悬停查看加载时间（v-bind例子）
        </h1>
      </div>
  </body>
  <script src="vue.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#test1',
      data: {
        message: "hello Vue"
      }
    })
    var app2 = new Vue({
      el: '#test2',
      data:{
        message: '页面加载于 '+ new Date().toLocaleString()
      }
    })
  </script>
</html>

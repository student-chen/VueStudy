<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue hello world</title>
  </head>
  <body>
    <div id = "app">
      <input type="text" v-model = "name" placeholder="输入你的名字">
      <h1>Welcome to {{name}}'s world</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js">

    </script>
    <script>
      var app = new Vue(
      {
        el: '#app',
        data: {
          name: ''
        }
      })
    </script>
  </body>
</html>

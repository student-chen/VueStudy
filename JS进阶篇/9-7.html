<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>节点属性</title>
</head>

<body>
  <ul>
    <li>javascript</li>
    <li>HTML/CSS</li>
    <li>jQuery</li>
  </ul>
  <script type="text/javascript">
    var liname = document.getElementsByTagName("li");
    for (let i = 0; i < liname.length - 1; i++) {
      document.write(liname[i].nodeName + " " + liname[i].nodeValue + " " + liname[i].nodeType + "<br>")
    }
  </script>
</body>

</html>

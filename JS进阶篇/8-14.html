<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>screen对象</title>
  <script type="text/javascript">
    function screen1() {
      document.write("availHeight:" + window.screen.availHeight + "<br>")
      document.write("colordepth:" + window.screen.colorDepth + "<br>")
      document.write("pixelDepth:" + window.screen.pixelDepth + "<br>")
    }
  </script>
</head>

<body>
  <form>
    <input type="button" value="查看浏览器" onclick="screen1()">
  </form>
</body>

</html>
